version: '3.9'

services:
  # CloudSentinel Web UI
  cloudsentinel-ui:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:3000
      - PROMETHEUS_URL=http://prometheus:9090
      - GRAFANA_URL=http://grafana:3000
    depends_on:
      - prometheus
      - grafana
      - redis
      - postgres
    networks:
      - cloudsentinel
    restart: unless-stopped

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:v2.48.0
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    volumes:
      - ./demo/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./demo/prometheus/alerts.yml:/etc/prometheus/alerts.yml
      - prometheus_data:/prometheus
    networks:
      - cloudsentinel
    restart: unless-stopped

  # Grafana - Visualization
  grafana:
    image: grafana/grafana:10.2.2
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
    volumes:
      - ./demo/grafana/provisioning:/etc/grafana/provisioning
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - cloudsentinel
    restart: unless-stopped

  # AlertManager - Alert Routing
  alertmanager:
    image: prom/alertmanager:v0.26.0
    ports:
      - "9093:9093"
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
    volumes:
      - ./demo/alertmanager/config.yml:/etc/alertmanager/config.yml
      - alertmanager_data:/alertmanager
    networks:
      - cloudsentinel
    restart: unless-stopped

  # Redis - Caching & State Management
  redis:
    image: redis:7.2-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass cloudsentinel123
    volumes:
      - redis_data:/data
    networks:
      - cloudsentinel
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL - Persistent Storage
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=cloudsentinel
      - POSTGRES_USER=cloudsentinel
      - POSTGRES_PASSWORD=cloudsentinel123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./demo/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - cloudsentinel
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cloudsentinel"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Node Exporter - Host Metrics
  node-exporter:
    image: prom/node-exporter:v1.7.0
    ports:
      - "9100:9100"
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - cloudsentinel
    restart: unless-stopped

  # cAdvisor - Container Metrics
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    networks:
      - cloudsentinel
    restart: unless-stopped

  # Sample Microservices for Testing
  sample-api:
    image: nginx:alpine
    ports:
      - "8001:80"
    networks:
      - cloudsentinel
    restart: unless-stopped

  sample-auth:
    image: nginx:alpine
    ports:
      - "8002:80"
    networks:
      - cloudsentinel
    restart: unless-stopped

  sample-database:
    image: nginx:alpine
    ports:
      - "8003:80"
    networks:
      - cloudsentinel
    restart: unless-stopped

networks:
  cloudsentinel:
    driver: bridge

volumes:
  prometheus_data:
  grafana_data:
  alertmanager_data:
  redis_data:
  postgres_data:
