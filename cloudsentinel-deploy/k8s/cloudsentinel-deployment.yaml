apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudsentinel
  namespace: cloudsentinel
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cloudsentinel
  template:
    metadata:
      labels:
        app: cloudsentinel
    spec:
      containers:
      - name: cloudsentinel
        image: thecloudbox/cloudsentinel:latest
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: cloudsentinel-config
              key: NODE_ENV
        - name: PROMETHEUS_URL
          valueFrom:
            configMapKeyRef:
              name: cloudsentinel-config
              key: PROMETHEUS_URL
        - name: POSTGRES_URL
          value: "postgresql://sentinel:$(POSTGRES_PASSWORD)@postgres-service:5432/cloudsentinel"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cloudsentinel-secrets
              key: POSTGRES_PASSWORD
        - name: REDIS_URL
          value: "redis://redis-service:6379"
        ports:
        - containerPort: 3000
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: cloudsentinel-service
  namespace: cloudsentinel
spec:
  selector:
    app: cloudsentinel
  ports:
  - port: 3000
    targetPort: 3000
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cloudsentinel-ingress
  namespace: cloudsentinel
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - cloudsentinel.thecloudbox.io
    secretName: cloudsentinel-tls
  rules:
  - host: cloudsentinel.thecloudbox.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cloudsentinel-service
            port:
              number: 3000
