<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudSentinel Demo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Courier New', monospace;
            background: #0a0e1a;
            color: #00ff41;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 {
            text-align: center;
            margin: 40px 0;
            font-size: 2.5em;
            text-shadow: 0 0 10px #00ff41;
        }
        .terminal {
            background: #1a1f2e;
            border: 2px solid #00ff41;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        .terminal-header {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }
        .dot { width: 12px; height: 12px; border-radius: 50%; }
        .dot.red { background: #ff5f56; }
        .dot.yellow { background: #ffbd2e; }
        .dot.green { background: #27c93f; }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .stat-card {
            background: #1a1f2e;
            border: 1px solid #00ff41;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }
        .stat-value {
            font-size: 2em;
            margin: 10px 0;
            color: #ffff00;
        }
        .stat-label { color: #00ff41; }
        button {
            background: #1a1f2e;
            border: 2px solid #00ff41;
            color: #00ff41;
            padding: 12px 24px;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            cursor: pointer;
            border-radius: 4px;
            margin: 10px;
            transition: all 0.3s;
        }
        button:hover {
            background: #00ff41;
            color: #0a0e1a;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            font-size: 0.9em;
        }
        .log-entry.error { color: #ff5555; }
        .log-entry.warn { color: #ffff00; }
        .log-entry.info { color: #55ff55; }
        #logs {
            max-height: 300px;
            overflow-y: auto;
        }
        .actions {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>$ CloudSentinel Demo</h1>
        
        <div class="terminal">
            <div class="terminal-header">
                <div class="dot red"></div>
                <div class="dot yellow"></div>
                <div class="dot green"></div>
            </div>
            <div class="stats" id="stats">
                <div class="stat-card">
                    <div class="stat-label">Total Requests</div>
                    <div class="stat-value" id="total-requests">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Active Orders</div>
                    <div class="stat-value" id="active-orders">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Successful Payments</div>
                    <div class="stat-value" id="payments">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Notifications Sent</div>
                    <div class="stat-value" id="notifications">0</div>
                </div>
            </div>
        </div>

        <div class="actions">
            <button onclick="createOrder()">Create Order</button>
            <button onclick="processPayment()">Process Payment</button>
            <button onclick="sendNotification()">Send Notification</button>
            <button onclick="loadTest()">Load Test (100 req)</button>
            <button onclick="triggerChaos('cpu')">Simulate High CPU</button>
            <button onclick="triggerChaos('memory')">Simulate Memory Leak</button>
        </div>

        <div class="terminal">
            <div class="terminal-header">
                <div class="dot red"></div>
                <div class="dot yellow"></div>
                <div class="dot green"></div>
            </div>
            <div id="logs"></div>
        </div>
    </div>

    <script>
        let stats = { requests: 0, orders: 0, payments: 0, notifications: 0 };

        function log(message, level = 'info') {
            const logsEl = document.getElementById('logs');
            const entry = document.createElement('div');
            entry.className = `log-entry ${level}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logsEl.insertBefore(entry, logsEl.firstChild);
            if (logsEl.children.length > 50) logsEl.removeChild(logsEl.lastChild);
        }

        function updateStats() {
            document.getElementById('total-requests').textContent = stats.requests;
            document.getElementById('active-orders').textContent = stats.orders;
            document.getElementById('payments').textContent = stats.payments;
            document.getElementById('notifications').textContent = stats.notifications;
        }

        async function createOrder() {
            stats.requests++;
            try {
                const response = await fetch('/api/orders', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ items: [{ id: 1, qty: 1 }] })
                });
                if (response.ok) {
                    stats.orders++;
                    log('Order created successfully', 'info');
                } else {
                    log('Failed to create order', 'error');
                }
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
            }
            updateStats();
        }

        async function processPayment() {
            stats.requests++;
            try {
                const response = await fetch('/api/payments/process', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ amount: Math.random() * 500 })
                });
                if (response.ok) {
                    stats.payments++;
                    log('Payment processed successfully', 'info');
                } else {
                    log('Payment failed', 'error');
                }
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
            }
            updateStats();
        }

        async function sendNotification() {
            stats.requests++;
            try {
                const response = await fetch('/api/notifications/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        type: 'email',
                        recipient: 'user@example.com',
                        message: 'Test notification'
                    })
                });
                if (response.ok) {
                    stats.notifications++;
                    log('Notification sent', 'info');
                } else {
                    log('Failed to send notification', 'error');
                }
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
            }
            updateStats();
        }

        async function loadTest() {
            log('Starting load test...', 'warn');
            const promises = [];
            for (let i = 0; i < 100; i++) {
                const action = Math.random();
                if (action < 0.4) promises.push(createOrder());
                else if (action < 0.7) promises.push(processPayment());
                else promises.push(sendNotification());
            }
            await Promise.all(promises);
            log('Load test completed', 'info');
        }

        async function triggerChaos(type) {
            log(`Triggering ${type} chaos test...`, 'warn');
            try {
                const response = await fetch(`/chaos/${type === 'cpu' ? 'high-cpu' : 'memory-leak'}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ duration: 30, size_mb: 100 })
                });
                if (response.ok) {
                    log(`Chaos test ${type} triggered`, 'warn');
                } else {
                    log(`Failed to trigger chaos test`, 'error');
                }
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
            }
        }

        // Auto-refresh stats
        setInterval(async () => {
            try {
                const response = await fetch('/api/orders');
                if (response.ok) {
                    const data = await response.json();
                    stats.orders = data.filter(o => o.status !== 'completed').length;
                    updateStats();
                }
            } catch (error) {
                // Silent fail
            }
        }, 5000);

        log('CloudSentinel Demo initialized', 'info');
    </script>
</body>
</html>
