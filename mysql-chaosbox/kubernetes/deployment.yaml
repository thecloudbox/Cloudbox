apiVersion: v1
kind: Namespace
metadata:
  name: mysql-chaosbox

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chaosbox-controller
  namespace: mysql-chaosbox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chaosbox-controller
  template:
    metadata:
      labels:
        app: chaosbox-controller
    spec:
      serviceAccountName: chaosbox
      containers:
      - name: chaosbox
        image: ghcr.io/thecloudbox/mysql-chaosbox:latest
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 9090
          name: metrics
        env:
        - name: CHAOS_MODE
          value: "safe"
        volumeMounts:
        - name: config
          mountPath: /etc/chaosbox
      volumes:
      - name: config
        configMap:
          name: chaosbox-config

---
apiVersion: v1
kind: Service
metadata:
  name: chaosbox
  namespace: mysql-chaosbox
spec:
  selector:
    app: chaosbox-controller
  ports:
  - name: http
    port: 8080
  - name: metrics
    port: 9090
