version: '3.8'

services:
  # ChaosBox Controller
  chaosbox-controller:
    image: thecloudbox/mysql-chaosbox:latest
    command: controller
    ports:
      - "8080:8080"  # API
      - "9090:9090"  # Metrics
    volumes:
      - ./chaos-config.yaml:/etc/chaosbox/config.yaml
      - ./data:/var/lib/chaosbox
    environment:
      - CHAOS_MYSQL_PASSWORD=${MYSQL_PASSWORD}
    networks:
      - chaosnet

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - chaosnet

  # Grafana
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    volumes:
      - ./grafana-dashboards:/etc/grafana/provisioning/dashboards
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    networks:
      - chaosnet

  # AlertManager
  alertmanager:
    image: prom/alertmanager:latest
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager.yml:/etc/alertmanager/alertmanager.yml
    networks:
      - chaosnet

volumes:
  prometheus-data:
  grafana-data:

networks:
  chaosnet:
    driver: bridge
