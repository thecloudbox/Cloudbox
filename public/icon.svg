<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" fill="none">
  <!-- Replaced with terminal window icon -->
  <!-- Terminal window background -->
  <rect width="180" height="180" rx="20" fill="#0a0a0a"/>
  
  <!-- Terminal header bar -->
  <rect width="180" height="45" rx="20" fill="#1a1a1a"/>
  <rect y="45" width="180" height="5" fill="#2a2a2a"/>
  
  <!-- Terminal control dots -->
  <circle cx="28" cy="22.5" r="8" fill="#ff5f56"/>
  <circle cx="50" cy="22.5" r="8" fill="#ffbd2e"/>
  <circle cx="72" cy="22.5" r="8" fill="#27c93f"/>
  
  <!-- Terminal prompt $ -->
  <text x="30" y="100" font-family="monospace" font-size="48" font-weight="bold" fill="#00ff41">$</text>
  
  <!-- Terminal cursor blinking -->
  <rect x="70" y="75" width="28" height="40" fill="#39ff14" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0;0.8" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Terminal text "cloud" -->
  <text x="30" y="150" font-family="monospace" font-size="28" fill="#39ff14">cloud</text>
</svg>
