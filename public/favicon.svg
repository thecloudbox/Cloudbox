<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Terminal window background -->
  <rect width="32" height="32" rx="4" fill="#0a0a0a"/>
  
  <!-- Terminal header bar -->
  <rect width="32" height="8" rx="4" fill="#1a1a1a"/>
  
  <!-- Terminal control dots -->
  <circle cx="5" cy="4" r="1.5" fill="#ff5f56"/>
  <circle cx="9" cy="4" r="1.5" fill="#ffbd2e"/>
  <circle cx="13" cy="4" r="1.5" fill="#27c93f"/>
  
  <!-- Terminal prompt and text -->
  <text x="4" y="16" font-family="monospace" font-size="8" fill="#00ff41">$</text>
  <text x="9" y="16" font-family="monospace" font-size="7" fill="#39ff14">_</text>
  
  <!-- Terminal cursor -->
  <rect x="9" y="11" width="6" height="2" fill="#39ff14" opacity="0.8"/>
</svg>
