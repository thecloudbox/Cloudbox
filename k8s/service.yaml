apiVersion: v1
kind: Service
metadata:
  name: cloudsentinel-service
  namespace: cloudsentinel
  labels:
    app: cloudsentinel
spec:
  type: LoadBalancer
  selector:
    app: cloudsentinel
    component: frontend
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP
  sessionAffinity: ClientIP
