version: '3.9'

services:
  # Main Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: cloudsentinel-app
    restart: unless-stopped
    ports:
      - "3035:3030"
    environment:
      - NODE_ENV=production
      - PROMETHEUS_URL=http://prometheus:9090
      - GRAFANA_URL=http://grafana:3000
      - REDIS_URL=redis://redis:6379
    networks:
      - cloudsentinel-network
    depends_on:
      - prometheus
      - grafana
      - redis
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3035/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus for Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: cloudsentinel-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/prometheus/alerts.yml:/etc/prometheus/alerts.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - cloudsentinel-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Grafana for Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: cloudsentinel-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - grafana-data:/var/lib/grafana
    networks:
      - cloudsentinel-network
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for Caching and Session Storage
  redis:
    image: redis:7-alpine
    container_name: cloudsentinel-redis
    restart: unless-stopped
    ports:
      - "6381:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --requirepass cloudsentinel
    networks:
      - cloudsentinel-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # AlertManager for Alert Routing
  alertmanager:
    image: prom/alertmanager:latest
    container_name: cloudsentinel-alertmanager
    restart: unless-stopped
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager/config.yml:/etc/alertmanager/config.yml
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
    networks:
      - cloudsentinel-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Node Exporter for System Metrics
  node-exporter:
    image: prom/node-exporter:latest
    container_name: cloudsentinel-node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - cloudsentinel-network

  # Sample Microservices for Demo
  api-gateway:
    image: hashicorp/http-echo:latest
    container_name: cloudsentinel-api-gateway
    restart: unless-stopped
    command: ["-text=API Gateway Running"]
    ports:
      - "8085:5678"
    networks:
      - cloudsentinel-network
    labels:
      - "prometheus.scrape=true"
      - "prometheus.port=5678"

  auth-service:
    image: hashicorp/http-echo:latest
    container_name: cloudsentinel-auth-service
    restart: unless-stopped
    command: ["-text=Auth Service Running"]
    ports:
      - "8086:5678"
    networks:
      - cloudsentinel-network
    labels:
      - "prometheus.scrape=true"
      - "prometheus.port=5678"

  user-service:
    image: hashicorp/http-echo:latest
    container_name: cloudsentinel-user-service
    restart: unless-stopped
    command: ["-text=User Service Running"]
    ports:
      - "8087:5678"
    networks:
      - cloudsentinel-network
    labels:
      - "prometheus.scrape=true"
      - "prometheus.port=5678"

networks:
  cloudsentinel-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
  redis-data:
  alertmanager-data:
